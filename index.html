<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slider__slides">
                <div class="slide slide_1 slide_active">1</div>
                <div class="slide slide_2">2</div>
                <div class="slide slide_3">3</div>
                <div class="slide slide_4">4</div>
            </div>
            <div class="slider__manage">
                <button class="slider-btn slider-btn_prev">prev</button>
                <button class="slider-btn slider-btn_next">next</button>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>

</body>

</html>
